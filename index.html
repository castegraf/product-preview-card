<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <main class="hero">
        <div class="container">
            <div class="img__container">
                <img class="img__container--mobile" src="./assets/images/image-product-mobile.jpg" alt="Perfume">
                <img src="./assets/images/image-product-desktop.jpg" alt="Perfume" class="img__container--desktop">
            </div>
            <div class="body__container">
                <div class="text__container">
                    <h3>PERFUME</h3>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="price__container">
                    <p class="offer__container">$149.99</p>
                    <p class="discount__container">$169.99</p>
                </div>
                <div class="btn__container">
                    <a href="#" class="btn">
                        <img src="./assets/images/icon-cart.svg" alt="Cart" class="cart-icon">
                        Add to Cart
                    </a>
                </div>
            </div> 
        </div>
    </main>
</body>
</html>
